<body>
    <p>Specifies how much a flex item will grow relative to the rest of flex items.</p>

        <div class="flex-item">0</div>
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
