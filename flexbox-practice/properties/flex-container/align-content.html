<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../assets/css/styles.css">
    <title>align-items | Flexbox Layout</title>
</head>

<body>
    <p>Handle the extra space along <strong>cross axis</strong>.</p>
    <div class="flex-container align-content">
        <div class="flex-item">0</div>
        <div class="flex-item">1</div>
        <div class="flex-item baseline">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item baseline">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
    </div>
</body>

</html>
