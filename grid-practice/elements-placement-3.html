<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"> -->
    <style rel="stylesheet" type="text/css" media="screen">
        /* css reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font: 400 1.6rem/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            color: #222;
        }

        /* grid */
        .grid-container {
            display: grid;
            color: #fff;
            grid-auto-columns: 1fr;
            grid-auto-rows: 10rem;
            grid-auto-flow: column;
        }

        .grid-item {
            padding: 1rem;
            background-color: firebrick;
        }

        .grid-item:nth-child(even) {
            background-color: tomato;
        }

        .grid-item:nth-child(1) {
            grid-column: 1 / -1;
        }

        .grid-item:nth-child(2) {
            grid-column: 1;
        }

        .grid-item:nth-child(3) {
            /* row many columns from start */
            grid-column: 2 / span 2;
        }

        .grid-item:nth-child(5) {
            grid-column: 1 / -1;
            /* div 6 ~ 8 go to an extra track generated by the grid container (implicit track) */
        }
    </style>
    <title>Elements Placement #3 | CSS Grid Layout</title>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>

</body>

</html>
